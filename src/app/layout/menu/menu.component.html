<app-header (displayMenu)="toggleMenu()"></app-header>
<mat-sidenav-container
  style="height: 100%"
  class="flex flex-1" (backdropClick)="closeMenu()">
  <mat-sidenav #sidenav (keydown.escape)="closeMenu()" [class.mat-elevation-z4]="true" disableClose
               style="height: 100%">
    <mat-nav-list *ngFor="let menuItem of menuItems">
      <mat-list-item routerLink="{{menuItem.link}}" (click)="closeMenu()">
        <mat-icon>{{menuItem.icon}}</mat-icon>
        <span class="relative bottom-1">{{menuItem.label}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="flex-col">
    <router-outlet class="flex-1"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
